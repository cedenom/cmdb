apiVersion: v1
kind: Namespace
metadata:
  name: mi-proyecto-nginx
---
# --- DEPLOYMENT BACK (Con más recursos para pruebas de estrés) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-primer-deployment
  namespace: mi-proyecto-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: web
        image: nginx:latest
        command: [ "sh", "-c", "touch /tmp/healthy && echo \"Pod BACK: $(hostname)\" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'" ]
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi" # Si el proceso falla por memoria, aquí verás el OOMKilled
            cpu: "500m"
        ports:
        - containerPort: 80
          name: http-web
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
---
# --- SERVICE BACK ---
apiVersion: v1
kind: Service
metadata:
  name: service-back
  namespace: mi-proyecto-nginx
spec:
  type: NodePort
  selector:
    app: back
  ports:
    - name: http-web
      port: 8080
      targetPort: 80
      nodePort: 30080
---
# --- DEPLOYMENT FRONT (Recursos balanceados) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-segundo-deployment
  namespace: mi-proyecto-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: web
        image: nginx:latest
        command: [ "sh", "-c", "echo \"Pod FRONT: $(hostname)\" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'" ]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        ports:
        - containerPort: 80
          name: http-web
---
# --- SERVICE FRONT ---
apiVersion: v1
kind: Service
metadata:
  name: service-front
  namespace: mi-proyecto-nginx
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - name: http-web
      port: 80
      targetPort: 80
      nodePort: 30081
---
# --- DEPLOYMENT PRUEBA (Recursos mínimos) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-primero-prueba
  namespace: mi-proyecto-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prueba
  template:
    metadata:
      labels:
        app: prueba
    spec:
      containers:
      - name: web
        image: nginx:latest
        command: [ "sh", "-c", "echo \"Pod PRUEBA: $(hostname)\" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'" ]
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
          name: http-web
